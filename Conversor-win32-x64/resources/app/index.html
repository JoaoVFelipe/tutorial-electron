<html>
<head>
    <title>
        Conversor
    </title>

    <style type="text/css">
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #cm{
            font-size: 20px;
            color: blue;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <input type="text" name="pol" id="pol">
        <div id="cm"></div>
        <button onclick="converter()"> Converter </button>
    </div>

    <script type="text/javascript">
        function converter(){
            let pol = document.getElementById("pol").value;
            let cm = document.getElementById("cm");

            cm.innerHTML = pol*2.54 + " Cm";
        }
    </script>
</body>
</html>
